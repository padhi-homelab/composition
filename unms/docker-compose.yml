version: '2.4'

networks:
  internal:
    internal: true
  public:

services:
  netflow:
    container_name: netflow
    hostname: netflow
    image: padhihomelab/unms:netflow-1.2.6
    restart: unless-stopped
    user: "${USER_ID}"

    networks:
    - internal
    - public

    depends_on:
    - postgres
    - rabbitmq
    - redis

  nginx:
    container_name: nginx
    hostname: nginx
    image: padhihomelab/unms:nginx-1.2.6
    restart: unless-stopped

    networks:
    - public
    - internal
    volumes:
    - ./data/cert:/cert:rw
    - ./data/firmwares:/www/firmwares:rw
    - /etc/localtime:/etc/localtime:ro
    - /etc/timezone:/etc/timezone:ro

    environment:
      NGINX_UID: ${USER_ID:?}

  postgres:
    container_name: postgres
    hostname: postgres
    image: postgres:9.6-alpine
    restart: unless-stopped

    networks:
    - internal
    volumes:
    - ./config/postgres/create-users.sh:/docker-entrypoint-initdb.d/create-users.sh:ro
    - ./data/postgres:/var/lib/postgresql/data/pgdata:rw
    - /etc/localtime:/etc/localtime:ro
    - /etc/timezone:/etc/timezone:ro

    command: postgres -c deadlock_timeout=5000 -c max_connections=512
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      UNMS_POSTGRES_DB: unms
      UNMS_POSTGRES_SCHEMA: unms
      UNMS_POSTGRES_USER: unms
      UNMS_POSTGRES_PASSWORD: unms
      UCRM_POSTGRES_DB: unms
      UCRM_POSTGRES_SCHEMA: ucrm
      UCRM_POSTGRES_USER: ucrm
      UCRM_POSTGRES_PASSWORD: ucrm
      PGDATA: /var/lib/postgresql/data/pgdata

  rabbitmq:
    container_name: rabbitmq
    hostname: rabbitmq
    image: rabbitmq:3.8-alpine
    restart: unless-stopped

    networks:
    - internal
    volumes:
    - ./data/rabbitmq:/var/lib/rabbitmq:rw
    - /etc/localtime:/etc/localtime:ro
    - /etc/timezone:/etc/timezone:ro

    environment:
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: '-rabbit channel_max 4096'

  redis:
    container_name: redis
    hostname: redis
    image: redis:5.0-alpine
    restart: unless-stopped

    networks:
    - internal
    volumes:
    - ./data/redis:/data/db:rw
    - /etc/localtime:/etc/localtime:ro
    - /etc/timezone:/etc/timezone:ro

    command: redis-server --appendonly yes --dir /data/db/

  siridb:
    container_name: siridb
    image: padhihomelab/unms:siridb-1.2.6
    restart: unless-stopped

    networks:
    - internal
    volumes:
    - ./data/siridb:/var/lib/siridb:rw
    - /etc/localtime:/etc/localtime:ro
    - /etc/timezone:/etc/timezone:ro

  ucrm:
    container_name: ucrm
    hostname: ucrm
    image: padhihomelab/unms:ucrm-1.2.6
    restart: unless-stopped

    depends_on:
    - postgres
    - rabbitmq
    - nginx

    networks:
    - public
    - internal
    volumes:
    - ./data/ucrm:/data:rw
    - /etc/localtime:/etc/localtime:ro
    - /etc/timezone:/etc/timezone:ro

    command: server_with_migrate
    environment:
      UNMS_BASE_URL: /v2.1

  unms:
    container_name: unms
    hostname: unms
    image: padhihomelab/unms:1.2.6
    restart: unless-stopped

    depends_on:
    - redis
    - siridb
    - postgres
    - rabbitmq
    - nginx
    - ucrm

    networks:
    - public
    - internal
    volumes:
    - ./data:/home/app/unms/data:rw
    - /etc/localtime:/etc/localtime:ro
    - /etc/timezone:/etc/timezone:ro

    cap_add:
    - NET_ADMIN
    environment:
      UNMS_USER_ID: ${USER_ID:?}
