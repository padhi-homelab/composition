[registry]
  enabled = no # `yes` only on the registry host
  registry to announce = https://monitor.local:1234

# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

[global]
  dbengine disk space = 1024
  debug log = none
  page cache size = 64

[plugins]
  apps = no
  checks = no
  idlejitter = no
  tc = no

[plugin:proc]
  ipc = no
  ksm = no
  /proc/interrupts = no
  /proc/mdstat = no
  /proc/net/nf_conntrack = no
  /proc/net/softnet_stat = no
  /proc/net/snmp6 = no
  /proc/net/ip_vs/stats = no
  /proc/net/stat/conntrack = no
  /proc/net/stat/synproxy = no
  /proc/softirqs = no
  /sys/class/infiband = no
  /sys/class/power_supply = no
