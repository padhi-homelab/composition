version: '2.4'

services:
  ifm:
    container_name: ifm
    hostname: ifm
    image: padhihomelab/ifm:0.0-git.829d1d46316a392714b044b6089a74ae4ec30300
    restart: unless-stopped

    volumes:
    - .:/var/www:ro

    environment:
      IFM_DOCKER_UID: ${USER_ID:?}
      IFM_DOCKER_GID: ${GROUP_ID:?}
      IFM_TIMEZONE: ${TZ:?}
      TZ: ${TZ:?}

    healthcheck:
      test: ["CMD", "wget", "-qSO", "/dev/null", "http://localhost"]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 3s
