version: '2.4'

volumes:
  mongo_configdb:
  mongo_db:
  unifi_cert:
  unifi_run:

services:
  mongo:
    hostname: mongo
    image: mongo:4.2.9
    restart: unless-stopped

    volumes:
    - mongo_configdb:/data/configdb:rw
    - mongo_db:/data/db:rw

    environment:
      TZ: ${TZ:?}

  unifi:
    hostname: unifi
    image: padhihomelab/unifi:6.0.23
    restart: unless-stopped

    depends_on:
    - mongo

    volumes:
    - unifi_cert:/unifi/cert:rw
    - unifi_run:/var/run/unifi:rw
    - ./data:/unifi/data:rw
    - ./init:/unifi/init.d:ro
    - ./logs:/unifi/log:rw

    init: true
    environment:
      DB_MONGO_URI: mongodb://mongo/unifi
      STATDB_MONGO_URI: mongodb://mongo/unifi_stat
      UNIFI_DB_NAME: unifi
      TZ: ${TZ:?}
