name: "Docker Compose Test (UNMS)"

on:
  pull_request:
    branches: master
  push:
    branches: master
  schedule:
  - cron: "0 8 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -
        name: "Git: Checkout"
        uses: actions/checkout@v2
      -
        name: "Service: Start"
        run: |
          ./service.sh up --no-override unms
      -
        name: "Service: Wait"
        run: |
          sleep 300s
      -
        name: "Service: Test"
        run: |
          cd unms
          REPLY="$(docker inspect --format '{{json .State.Health.Status}}' $(docker-compose ps -q unms))"
          [[ "$REPLY" == '"healthy"' ]] || exit 1
