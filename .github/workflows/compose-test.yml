name: Docker CI Release

on:
  pull_request:
    branches: master
  push:
    branches: master

jobs:
  test--pihole_cloudflared:
    runs-on: ubuntu-latest
    steps:
      -
        name: "Git: Checkout"
        uses: actions/checkout@v2
      -
        name: "Docker: Compose start"
        run: docker-compose -f 'compose_pihole+cloudflared.yml' up -d
      -
        name: "Docker: Compose test"
        run: |
          docker-compose run pi-hole pihole status
